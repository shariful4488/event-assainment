<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Create/Update a Category</title>
        <style>
            p {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            p label {
                font-size: x-large;
                color: #bbf7d0;
                font-weight: 600;
            }
        </style>
    </head>
    <body class="bg-slate-950 text-slate-100">
        <form method="POST" class="space-y-6 mx-4 sm:mx-20 lg:mx-32 xl:mx-40 my-8">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-slate-200 font-medium rounded-lg text-2xl">Confirm</button>
            {% if messages %}
                {% for message in messages %}
                    <h4 class="text-white font-semibold text-lg px-6 py-2 w-fit mx-auto rounded-lg {% if message.tags == 'success' %}bg-green-700{% endif %} {% if message.tags == 'error' %}bg-red-600{% endif %}">{{ message }}</h4>
                {% endfor %}
            {% endif %}
        </form>
    </body>
</html>
